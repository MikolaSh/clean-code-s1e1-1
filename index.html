<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="info">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="matrix-img">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="to-do-list-wraper">
    <p id="add-task-section">
      <label for="new-task" class="add-item-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button class="button add-button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="list-item"><input type="checkbox" class="checkbox"><label class="task">Pay Bills</label><input type="text" class="change-task"><button class="button edit-button">Edit</button><button class="button delete-button"><img src="./remove.svg" alt="" class="remove-img"></button></li>
      <li class="list-item edit-mode"><input type="checkbox" class="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="change-task"><button class="button edit-button">Save</button><button class="button delete-button"><img src="./remove.svg" alt="" class="remove-img"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="list-item"><input type="checkbox" class="checkbox" checked ><label class="task">See the Doctor</label><input type="text" class="change-task"><button class="button edit-button">Edit</button><button class="button delete-button"><img src="./remove.svg" alt="" class="remove-img"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
